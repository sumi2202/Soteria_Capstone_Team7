<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}Sign Up{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <form action = "{{ url_for('auth.sign_up') }}" method="POST" id="signUpForm">
            <h1>SOTERIA</h1>
            <div class = "form-container">
                <div class = "column">
                <div class="input-box">
                 <div class="input-wrapper">
                    <input type="text" placeholder="First Name" id="FirstName" name = "firstName" required>
                    <i class='bx bxs-user-badge'></i>
                </div>
                </div>
                <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" style="-webkit-text-security: circle" placeholder="Email" id="EmailAdd" name = "email" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                </div>
                <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" style="-webkit-text-security: circle" placeholder="Password" id="loginPassword" name = "password" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                </div>
                </div>
                <div class = "column">
                <div class="input-box">
                 <div class="input-wrapper">
                    <input type="text" placeholder="Last Name" id="LastName" name = "lastName" required>
                    <i class='bx bxs-user-badge'></i>
                </div>
                 <div class="input-wrapper">
                    <input type="text" placeholder="Re-enter Email" id="EmailReenter" name = "confirmEmail" required>
                    <i class='bx bxs-user-badge'></i>
                </div>
                </div>
                <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" style="-webkit-text-security: circle" placeholder="Re-enter Password" id="PasswordReenter" name = "confirmPassword" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                </div>
                </div>
            </div>

            <button type="submit" class="btn">TERMS</button>
             <button type="submit" class="btn">SIGN UP</button>

        </form>

    </div>
</body>
<script src="{{ url_for('static', filename='index.js') }}"></script>

</html>
