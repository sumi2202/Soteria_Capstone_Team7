<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Link Validation{% endblock %}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/validation.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Scripts -->
    <script defer src="{{ url_for('static', filename='frontend_scripts/validation_script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top py-1">
    <div class="container">
        <a href="/dashboard" class="navbar-brand d-flex align-items-center gap-2">
            <img src="{{ url_for('static', filename='assets/Soteria_logo.png') }}" class="img-fluid" style="max-height: 30px;" alt="Soteria Logo">
            <strong>SOTERIA</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a href="/validation" class="nav-link">Link Validation</a></li>
                    <li class="nav-item"><a href="/results?page=1&per_page=5" class="nav-link">Results</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-user-circle' style="font-size: 24px;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="/profile_page">Profile</a></li>
                            <li><a class="dropdown-item" href="/customer-rating">Feedback</a></li>
                            <li><a class="dropdown-item" href="/legal">Legal</a></li>
                        </ul>
                    </li>
                </ul>
        </div>
    </div>
</nav>
<!-- MAIN -->
<div class="container main-container d-flex justify-content-center align-items-center flex-column">
    <div class="wrapper">

        <h1>LINK VALIDATION</h1>
        <h5>ENTER LINK BELOW TO CHECK IF IT EXISTS AND IS AVAILABLE:</h5>

        <!-- INPUT -->
        <div class="input-group mb-4 w-100">
            <span class="input-group-text bg-white"><i class='bx bx-link'></i></span>
            <input type="text" id="url" placeholder="ENTER YOUR URL" class="form-control">
            <button class="btn btn-outline-danger" onclick="document.getElementById('url').value = '';"><i class='bx bx-x'></i></button>
        </div>

        <!-- SEARCH BUTTON -->
        <button onclick="validateURL()" class="btn search-btn mb-4">SEARCH</button>

        <!-- RESULTS -->
        <div class="results-container w-100">
            <h2><strong>RESULTS</strong></h2>

            <div class="result-box">
                <div class="result">
                    <small class="result-label"><strong>Does the URL exist?</strong></small>
                    <div id="existResult"></div>
                </div>

                <div class="result">
                    <small class="result-label"><strong>Is the URL available?</strong></small>
                    <div id="availResult"></div>
                </div>
            </div>

            <!-- REGISTER BUTTON -->
            <button id="allowRegister" onclick="registerURL()" disabled class="btn register-btn mt-4">REGISTER</button>
        </div>

    </div>
</div>

</body>
</html>
