<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin_options.css') }}">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <button class="close-btn" onclick="window.history.back()">âœ•</button>
        <div class="logo-container text-center">
                <div class="logo-container text-center">
                    <img src="{{ url_for('static', filename='assets/animated_logo.gif') }}" alt="Soteria Logo" width="100">
                </div>

            </div>
        <h1>SOTERIA</h1>
        <a href="login">
          <button class="login">LOG IN</button>
        </a>

        <a href="sign-up">
          <button class="register">SIGN UP</button>
        </a>

    </div>

<script>
  // Apply loading spinner on button click
  document.querySelectorAll('.login, .register').forEach(btn => {
    btn.addEventListener('click', function (e) {
      btn.classList.add('button-loading');

      // Optional: simulate waiting, remove after 2s
      setTimeout(() => {
        btn.classList.remove('button-loading');
      }, 2000);
    });
  });
</script>

</body>
</html>
