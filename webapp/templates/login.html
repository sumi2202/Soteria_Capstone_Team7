<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Log In{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <a href="/signup-options" class="close-btn" >âœ•</a>
    <form action="{{ url_for('auth.login') }}" method="POST" id="loginForm">
      <div class="logo-container">
        <img src="{{ url_for('static', filename='assets/animated_logo.gif') }}" alt="Soteria Logo" width="100">
      </div>
      <h1>SOTERIA</h1>

      <div class="input-box">
        <i class='bx bxs-user'></i>
        <input type="text" placeholder="Email Address" name="email" required>
      </div>

      <div class="input-box">
        <i class='bx bxs-lock'></i>
        <input type="password" placeholder="Password" name="password" required>
      </div>


      <button type="submit" class="login">LOG IN</button>
    </form>
  </div>

</body>
</html>
