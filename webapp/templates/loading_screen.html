<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <title>Loading Screen</title>
    <style>
        #loadingScreen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div>Running security tests... Please wait.</div>
    </div>

           <script>
            function checkTestStatus(taskId) {
                fetch(/test_status/${taskId})
                    .then(response => response.json())
                    .then(data => {
                        if (data.redirect) {
                            window.location.href = data.redirect; // Redirect when tests complete
                        } else {
                            setTimeout(() => checkTestStatus(taskId), 3000); // Poll every 3s
                        }
                    })
                    .catch(error => console.error("Error checking test status:", error));
            }

            // Get task ID from Flask template (passed in from the route)
            const taskId = "{{ task_id }}"; // This should work fine if Flask is rendering it

            if (taskId) {
                checkTestStatus(taskId);
            } else {
                console.error("No task ID found!");
            }
        </script>

</body>
</html>
