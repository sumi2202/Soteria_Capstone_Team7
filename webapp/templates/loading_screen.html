<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <title>Loading Screen</title>
    <style>
        #loadingScreen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div>Running security tests... Please wait.</div>
    </div>

    <script>
        function checkStatus(taskId) {
            fetch(`/test_status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Test Status Data:", data);  // Log the response data for debugging

                    if (data.status === "completed") {
                        window.location.replace(data.redirect);  // Use replace instead of href to avoid issues
                    } else if (data.status === "failed") {
                        alert("Test failed: " + data.error);
                    } else {
                        setTimeout(() => checkStatus(taskId), 2000); // Check again in 2 sec
                    }
                })
                .catch(error => {
                    console.error("Error checking test status:", error);
                    alert("Error checking test status. Please try again later.");
                });
        }

        // Get task ID from URL query params
        const params = new URLSearchParams(window.location.search);
        const taskId = params.get("task_id");

        if (taskId) {
            checkStatus(taskId);
        } else {
            console.error("No task ID found!");
        }

    </script>
</body>
</html>
