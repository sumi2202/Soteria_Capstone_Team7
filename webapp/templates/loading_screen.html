<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Loading Screen</title>
    <style>
        #loadingScreen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #viewResultsButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div>Running security tests... Please wait.</div>
    </div>

    <button id="viewResultsButton" class="btn btn-primary">View Results</button>

    <script>
    function checkStatus() {
        const taskId = "{{ task_id }}";  // Ensure task_id is correctly passed from Flask

        fetch(/test_status/${taskId})  // âœ… Fixed: Added backticks
            .then(response => response.json())
            .then(data => {
                if (data.status === "completed") {
                    window.location.href = data.redirect;  // Redirect when tests complete
                } else {
                    setTimeout(checkStatus, 2000);  // Check again in 2 seconds
                }
            })
            .catch(error => console.error("Error checking status:", error));
    }

    document.addEventListener("DOMContentLoaded", checkStatus);
</script>
</body>
</html>
