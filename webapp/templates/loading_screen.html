<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>{% block title %}Security Test{% endblock %}</title>

    <style>
        #loadingScreen {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loadingScreen">
        <div>Running security tests... Please wait.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get URL from session storage (set by the previous page)
            const taskId = sessionStorage.getItem("task_id");
            if (!taskId) {
                alert("No security test is running.");
                window.location.href = "{{ url_for('dashboard') }}"; // Redirect if no task found
                return;
            }

            // Show loading screen
            document.getElementById("loadingScreen").style.display = "flex";

            // Poll the test status every 2 seconds
            const checkTestStatus = async () => {
                try {
                    const response = await fetch(`/test_status/${taskId}`);
                    const data = await response.json();

                    if (data.status === "completed") {
                        window.location.href = "{{ url_for('test_routes.test_results') }}";  // Redirect to results page
                    } else {
                        setTimeout(checkTestStatus, 2000);  // Keep checking
                    }
                } catch (error) {
                    console.error("Error checking test status:", error);
                    alert("An error occurred while checking the test status.");
                    window.location.href = "{{ url_for('dashboard') }}";
                }
            };

            checkTestStatus(); // Start polling for status updates
        });
    </script>
</body>
</html>
