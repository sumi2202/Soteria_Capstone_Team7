<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <title>Loading Screen</title>
    <style>
        #loadingScreen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loadingScreen">
        <div>Running security tests... Please wait.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskId = sessionStorage.getItem("task_id");

            const checkTestStatus = async () => {
                try {
                    const statusResponse = await fetch(`/test_status/${taskId}`);
                    const statusData = await statusResponse.json();

                    if (statusData.status === "completed") {
                        window.location.href = "/test_results";
                    } else if (statusData.status === "failed") {
                        alert("Tests failed: " + statusData.error);
                        window.location.href = "/test_results";
                    } else {
                        setTimeout(checkTestStatus, 2000);
                    }
                } catch (error) {
                    console.error("Error checking test status:", error);
                    alert("An unexpected error occurred while checking test status.");
                }
            };

            // Start checking test status
            checkTestStatus();
        });
    </script>
</body>
</html>
