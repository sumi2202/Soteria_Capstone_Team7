<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Loading Screen</title>
    <style>
        #loadingScreen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #viewResultsButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div>Running security tests... Please wait.</div>
    </div>

    <button id="viewResultsButton" class="btn btn-primary">View Results</button>

    <script>
        function checkTestStatus(taskId) {
            fetch(`/test_status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        // Show the button when tests are completed
                        document.getElementById("viewResultsButton").style.display = "block";
                        document.getElementById("viewResultsButton").addEventListener("click", function() {
                            window.location.href = data.redirect;
                        });
                    } else {
                        setTimeout(() => checkTestStatus(taskId), 3000); // Poll every 3s
                    }
                })
                .catch(error => console.error("Error checking test status:", error));
        }

        const taskId = "{{ task_id }}"; // Flask will render this dynamically

        if (taskId) {
            checkTestStatus(taskId);
        } else {
            console.error("No task ID found!");
        }
    </script>
</body>
</html>
