<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Loading Screen</title>
    <style>
        #loadingScreen {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #viewResultsButton {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div>Running security tests... Please wait.</div>
    </div>

<!--    <button id="viewResultsButton" class="btn btn-primary">View Results</button>-->

    <script>
        function checkStatus() {
            const taskId = "{{ task_id|safe }}";  // Ensure task_id is correctly passed from Flask
            console.log("Checking status for task ID:", taskId);  // Debugging

            fetch(`/tests/test_status/${taskId}`)
                .then(response => {
                    console.log("Status Response:", response);  // Log response for debugging
                    return response.json();
                })
                .then(data => {
                    console.log("Status Data:", data);  // Log status data for debugging
                    if (data.status === "completed") {
                        console.log("Tests completed, redirecting to results...");  // Debugging
                        window.location.href = data.redirect;  // Automatically redirect when tests complete
                    } else {
                        console.log("Tests still running...");  // Debugging
                        setTimeout(checkStatus, 2000);  // Check again in 2 seconds
                    }
                })
                .catch(error => {
                    console.error("Error checking status:", error);  // Log errors for debugging
                    alert("Error checking test status. Please try again.");
                });
        }

        document.addEventListener("DOMContentLoaded", checkStatus);
    </script>
</body>
</html>
