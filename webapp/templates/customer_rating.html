<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='frontend_scripts/customer_rating.js') }}"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer_rating.css') }}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top py-1">
    <div class="container">
        <a href="/dashboard" class="navbar-brand d-flex align-items-center gap-2">
            <img src="{{ url_for('static', filename='assets/Soteria_logo.png') }}" class="img-fluid" style="max-height: 30px;" alt="Soteria Logo">
            <strong>SOTERIA</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a href="/validation" class="nav-link">Link Validation</a></li>
                    <li class="nav-item"><a href="/results?page=1&per_page=5" class="nav-link">Results</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-user-circle' style="font-size: 24px;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="/profile_page">Profile</a></li>
                            <li><a class="dropdown-item" href="/customer-rating">Feedback</a></li>
                            <li><a class="dropdown-item" href="/legal">Legal</a></li>
                        </ul>
                    </li>
                </ul>
        </div>
    </div>
</nav>
    <div class="wrapper">
        <div class="wrapper1">
            <!-- Logo -->
            <div class="logo_container">
                <img src="../static/assets/Soteria_logo.png" class="logo">
                <h1 class="title_logo">SOTERIA</h1>
            </div>
        </div>

        <div class="wrapper2">
            <div>
                <h1 class="title">FEEDBACK</h1>
                <h2 class="question">How satisfied are you with our product?</h2>
            </div>

            <!-- Star Images -->
            <div class= "stars">
            {% for i in range(10) %}
            <img src="{{ url_for('static',filename='assets/rating_unfilled.png') }}" width="50" height="50" id="star_{{i}}">
            {% endfor %}
            </div>

            <!-- Submit Button -->
            <button class="submit">Submit</button>
        </div>
    </div>

</body>
</html>
