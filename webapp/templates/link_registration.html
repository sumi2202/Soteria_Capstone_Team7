<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}Register Domain{% endblock %}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top py-1">
        <div class="container">
            <a href="dashboard" class="navbar-brand d-flex align-items-center gap-2">
                <img src="{{ url_for('static', filename='assets/Soteria_logo.png') }}" class="img-fluid"
                    style="max-height: 30px;" alt="Soteria Logo">
                <strong>SOTERIA</strong>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                <ul class="navbar-nav d-flex flex-row gap-3 align-items-center">
                    <li class="nav-item"><a href="validation" class="nav-link">Link Validation</a></li>
                    <li class="nav-item"><a href="/" class="nav-link">Results</a></li>
                    <li class="nav-item"><a href="/profile_page" class="nav-link"><i class='bx bx-user-circle'
                                style="font-size: 24px;"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container main-container d-flex justify-content-center align-items-center flex-column">
        <div class="wrapper">

            <h1>REGISTER YOUR DOMAIN</h1>
            <h5>Fill in the details below to register your domain</h5>

            <!-- Registration Form -->
            <form action="{{ url_for('views.link_registration') }}" method="POST" enctype="multipart/form-data"
                class="registration-form">

                <div class="row g-3">

                    <div class="col-md-6">
                        <div class="input-box position-relative">
                            <input type="text" placeholder="First Name" id="FirstName" name="firstName" required>
                            <i class='bx bxs-user-badge'></i>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="input-box position-relative">
                            <input type="text" placeholder="Last Name" id="LastName" name="lastName" required>
                            <i class='bx bxs-user-badge'></i>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="input-box position-relative">
                            <input type="email" placeholder="Domain Registration Email" id="Email" name="email"
                                required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="input-box position-relative">
                            <input type="text" id="URL" name="url" value="{{ validated_url }}" readonly>
                            <i class='bx bx-link'></i>
                        </div>
                    </div>

                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-center flex-column align-items-center mt-4">
                    <button type="button" id="openUploadModal" class="btn btn-upload mb-3">UPLOAD DOCUMENTS</button>
                    <button type="button" id="registerBtn" class="btn btn-register">REGISTER</button>
                </div>

            </form>

        </div>
    </div>

    <div id="uploadModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>

        <h2>Proof of ID</h2>
        <button class="upload-btn" onclick="document.getElementById('proofIdInput').click()">UPLOAD</button>
        <input type="file" id="proofIdInput" accept="application/pdf" multiple style="display:none;">
        <div class="file-preview" id="id-preview"></div>

        <h2>Ownership Documents</h2>
        <button class="upload-btn" onclick="document.getElementById('ownershipDocInput').click()">UPLOAD</button>
        <input type="file" id="ownershipDocInput" accept="application/pdf" multiple style="display:none;">
        <div class="file-preview" id="ownership-preview"></div>

        <button class="submit-btn">Submit</button>
    </div>
</div>



    <!-- Scripts -->
    <script src="{{ url_for('static', filename='frontend_scripts/registration.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
