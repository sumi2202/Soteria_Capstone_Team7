<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Link Validation{% endblock %}</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Custom Script -->
  <script defer src="{{ url_for('static', filename='frontend_scripts/registration.js') }}"></script>

  <style>
    body {
      padding-top: 70px; /* ensures content sits below fixed navbar */
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top py-1">
      <div class="container">
        <a href="/dashboard" class="navbar-brand d-flex align-items-center gap-2">
          <img src="{{ url_for('static', filename='assets/Soteria_logo.png') }}" class="img-fluid" style="max-height: 30px;" alt="Soteria Logo">
          <strong>SOTERIA</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
          <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item"><a href="/validation" class="nav-link">Link Validation</a></li>
              <li class="nav-item"><a href="/results?page=1&per_page=5" class="nav-link">Results</a></li>

              <!-- ðŸ”” Notification Bell -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="notifDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class='bx bx-bell' style="font-size: 22px; position: relative;">
                    <span id="notif-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 10px;">0</span>
                  </i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end p-2" aria-labelledby="notifDropdown" id="notif-list" style="width: 300px; max-height: 300px; overflow-y: auto;">
                  <li class="text-muted text-center">No notifications yet</li>
                </ul>
              </li>

              <!-- ðŸ‘¤ User Account -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class='bx bx-user-circle' style="font-size: 24px;"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                  <li><a class="dropdown-item" href="/profile_page">Profile</a></li>
                  <li><a class="dropdown-item" href="/customer-rating">Feedback</a></li>
                  <li><a class="dropdown-item" href="/legal">Legal</a></li>
                </ul>
              </li>
            </ul>

        </div>
      </div>
    </nav>

  <!-- MAIN CONTENT -->
  <div class="container main-container d-flex justify-content-center align-items-center flex-column">
    <div class="wrapper">

      <h1>REGISTER YOUR DOMAIN</h1>
      <h5>Fill in the details below to register your domain</h5>

      <!-- Registration Form -->
      <form action="{{ url_for('views.link_registration') }}" method="POST" enctype="multipart/form-data" class="registration-form">

        <div class="row g-3">
          <div class="col-md-6">
            <div class="input-box position-relative">
              <input type="text" placeholder="First Name" id="FirstName" name="firstName" required>
              <i class='bx bxs-user-badge'></i>
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-box position-relative">
              <input type="text" placeholder="Last Name" id="LastName" name="lastName" required>
              <i class='bx bxs-user-badge'></i>
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-box position-relative">
              <input type="email" placeholder="Domain Registration Email" id="Email" name="email" required>
              <i class='bx bxs-envelope'></i>
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-box position-relative">
              <input type="text" id="URL" name="url" value="{{ validated_url }}" readonly>
              <i class='bx bx-link'></i>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center flex-column align-items-center mt-4">
          <button type="button" id="openUploadModal" class="btn btn-upload mb-3">UPLOAD DOCUMENTS</button>
          <button type="button" id="registerBtn" class="btn btn-register">REGISTER</button>
        </div>

      </form>
    </div>
  </div>

  <!-- MODAL -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>

      <h2>Proof of ID</h2>
      <button class="upload-btn" onclick="document.getElementById('proofIdInput').click()">UPLOAD</button>
      <input type="file" id="proofIdInput" accept="application/pdf" multiple style="display:none;">
      <div class="file-preview" id="id-preview"></div>

      <h2>Ownership Documents</h2>
      <button class="upload-btn" onclick="document.getElementById('ownershipDocInput').click()">UPLOAD</button>
      <input type="file" id="ownershipDocInput" accept="application/pdf" multiple style="display:none;">
      <div class="file-preview" id="ownership-preview"></div>

      <button class="submit-btn">Submit</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- ðŸ”” Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
      <div id="liveToast" class="toast text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toast-body">
            New notification!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

<!-- Socket.IO & Notification Script -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const socket = io("http://127.0.0.1:5001"); // Change if running on another host

  // Join personal room
  fetch("/tests/get-user-email")
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      socket.emit("join", data.email);  // join room by email now
    }
  });

  // Load recent notifications on page load
  fetch("/tests/notifications")
    .then(res => res.json())
    .then(data => {
      const notifList = document.getElementById("notif-list");
      const notifBadge = document.getElementById("notif-badge");

      if (data.success && data.notifications.length > 0) {
        notifList.innerHTML = "";
        data.notifications.forEach(notif => {
          const li = document.createElement("li");
          li.classList.add("dropdown-item", "text-wrap", "py-2");
          li.innerHTML = `<strong>${notif.message}</strong><br><small class="text-muted">${notif.timestamp}</small>`;
          notifList.appendChild(li);
        });
        notifBadge.textContent = data.notifications.length;
        notifBadge.style.display = "inline";
      } else {
        notifBadge.style.display = "none";
      }
    });

  // ðŸ”” Handle real-time notifications
  socket.on("new_notification", (data) => {
    const notifList = document.getElementById("notif-list");
    const notifBadge = document.getElementById("notif-badge");

    if (notifList.firstElementChild && notifList.firstElementChild.classList.contains("text-muted")) {
      notifList.innerHTML = "";
    }

    const li = document.createElement("li");
    li.classList.add("dropdown-item", "text-wrap", "py-2");
    li.innerHTML = `<strong>${data.message}</strong><br><small class="text-muted">${data.timestamp}</small>`;
    notifList.prepend(li);

    let count = parseInt(notifBadge.textContent) || 0;
    notifBadge.textContent = count + 1;
    notifBadge.style.display = "inline"; // âœ… Show badge again if new notif arrives

    // âœ… Show toast
    const toastBody = document.getElementById("toast-body");
    toastBody.innerHTML = `<strong>${data.message}</strong><br><small>${data.timestamp}</small>`;
    const toast = new bootstrap.Toast(document.getElementById('liveToast'));
    toast.show();
  });

  // ðŸ”• Clear badge on click
  document.getElementById("notifDropdown").addEventListener("click", () => {
    const badge = document.getElementById("notif-badge");
    badge.textContent = "0";
    badge.style.display = "none"; // âœ… Hide it when clicked
  });
</script>
</body>

</html>
