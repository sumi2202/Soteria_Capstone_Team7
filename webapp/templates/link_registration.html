<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
 <nav class="navbar navbar-expand-sm navbar-dark py-2 fixed-top">
    <div class="container">
        <a href="dash_search" class="navbar-brand" style="color:#f5f5f5ff;">
            <strong>SOTERIA</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item">
                    <a href="validation" class="nav-link">Link Validation</a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link">Results</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
 <div class="wrapper">
        <form action = "{{ url_for('views.register-link') }}" method="POST" id="">
            <h1>REGISTER YOUR DOMAIN</h1>
            <div class = "form-container">
                <div class = "column">
                <div class="input-box">
                 <div class="input-wrapper">
                    <input type="text" placeholder="First Name" id="FirstName" name = "firstName" required>
                    <i class='bx bxs-user-badge'></i>
                </div>
                </div>
                <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" placeholder="Email" id="EmailAdd" name = "email" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                </div>
                <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" style="-webkit-text-security: circle" placeholder="Password" id="loginPassword" name = "password" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                </div>
                </div>
                <div class = "column">
                <div class="input-box">
                 <div class="input-wrapper">
                    <input type="text" placeholder="Last Name" id="LastName" name = "lastName" required>
                    <i class='bx bxs-user-badge'></i>
                </div>
                 <div class="input-wrapper">
                    <input type="text" placeholder="Re-enter Email" id="EmailReenter" name = "confirmEmail" required>
                    <i class='bx bxs-user-badge'></i>
                </div>
                </div>
                <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" style="-webkit-text-security: circle" placeholder="Re-enter Password" id="PasswordReenter" name = "confirmPassword" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                </div>
                </div>
            </div>

    </body>
</html>
