<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='frontend_scripts/search_validation.js') }}"></script>
    <!-- Optional theme -->

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
 <!-- NAVBAR -->
<nav class="navbar navbar-expand-sm navbar-dark fixed-top py-1">
    <div class="container">
        <a href="/dashboard" class="navbar-brand d-flex align-items-center gap-2">
            <img src="{{ url_for('static', filename='assets/Soteria_logo.png') }}" class="img-fluid" style="max-height: 30px;" alt="Soteria Logo">
            <strong>SOTERIA</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a href="/validation" class="nav-link">Link Validation</a></li>
                    <li class="nav-item"><a href="/results?page=1&per_page=5" class="nav-link">Results</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bx-user-circle' style="font-size: 24px;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="/profile_page">Profile</a></li>
                            <li><a class="dropdown-item" href="/customer-rating">Feedback</a></li>
                            <li><a class="dropdown-item" href="/legal">Legal</a></li>
                        </ul>
                    </li>
                </ul>
        </div>
    </div>
</nav>


<div class="container2">
    <form action="/run_tests" class="search-bar" method="POST">
        <h2>SOTERIA</h2>
        <input type="url" placeholder="ENTER URL" name="url" required>
        <div class="form-group">
            <label for="sql_level_risk">Select SQL Injection Intensity:</label>
            <select name="sql_level_risk" id="sql_level_risk" class="form-select mt-2">
                <option value="1,1">Light Testing - 1min</option>
                <option value="2,2">Standard Testing - 2min</option>
                <option value="3,2">Moderate Testing - 10min</option>
                <option value="4,3">Extensive Testing - 25min</option>
                <option value="5,3">Comprehensive Testing - 1h</option>
            </select>
            </div>
        <button type="submit">SUBMIT</button>
    </form>
</div>

<script>
document.querySelector("form").addEventListener("submit", function (e) {
    const levelRisk = document.querySelector("#sql_level_risk").value;
    const urlInput = document.querySelector("input[name='url']").value;
    console.log("Submitting form with URL:", urlInput);
    console.log("SQLi Level,Risk:", levelRisk);
});
</script>

</body>
</html>
