<html lang="en">
<head>
    <meta charset="UTF-8">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
 <nav class="navbar navbar-expand-sm navbar-dark py-2 fixed-top">
    <div class="container">
        <a href="dashboard" class="navbar-brand" style="color:#f5f5f5ff;">
            <strong>SOTERIA</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item">
                    <a href="/validation" class="nav-link">Link Validation</a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link">Results</a>
                </li>
                <li class="nav-item">
                    <a href="/profile_page" class="nav-link"><i class='bx bx-user-circle'></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container2">
    <form action="/run_tests" class="search-bar" method="POST">
        <h2>SOTERIA</h2>
        <input type="url" placeholder="ENTER URL" name="url" required>
        <div class="form-group">
            <label for="sql_level_risk">Select SQL Injection Intensity:</label>
            <select name="sql_level_risk" id="sql_level_risk" class="form-select mt-2">
                <option value="1,1">Light Testing (Level 1, Risk 1)</option>
                <option value="2,2">Option 2 (Level 2, Risk 2)</option>
                <option value="3,2">Moderate Testing (Level 3, Risk 2)</option>
                <option value="4,3">Heavy Testing (Level 4, Risk 3)</option>
                <option value="5,3">Intense Testing (Level 5, Risk 3)</option>
            </select>
</div>
        <button type="submit">SUBMIT</button>
    </form>
</div>

<script>
document.querySelector("form").addEventListener("submit", function (e) {
    const levelRisk = document.querySelector("#sql_level_risk").value;
    const urlInput = document.querySelector("input[name='url']").value;
    console.log("Submitting form with URL:", urlInput);
    console.log("SQLi Level,Risk:", levelRisk);
});
</script>

</body>
</html>
