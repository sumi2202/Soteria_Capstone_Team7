    </button>

        <li class="nav-item"><a href="/results?page=1&per_page=5" class="nav-link">Results</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            <li><a class="dropdown-item" href="/legal">Legal</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- FORM SECTION -->
<div class="container2" style="margin-top: 80px;">
  <form action="/tests/run_tests" method="POST" id="scanForm" class="search-bar">
    <div class="logo-container text-center">
      <img src="static/assets/animated_logo.gif" alt="Soteria Logo" width="100">
    </div>

    <h2>SOTERIA</h2>

    <input type="url" name="url" placeholder="ENTER URL" required>

    <div class="form-group mt-3">
      <label for="sql_level_risk">Select Testing Intensity</label>
      <div class="custom-dropdown" id="dropdown">
        <div class="selected" id="selected">LIGHT TESTING - 1MIN</div>
        <ul class="options" id="options">
          <li data-value="1,1">LIGHT TESTING - 1MIN</li>
          <li data-value="2,2">STANDARD TESTING - 2MIN</li>
          <li data-value="3,2">MODERATE TESTING - 10MIN</li>
          <li data-value="4,3">EXTENSIVE TESTING - 25MIN</li>
          <li data-value="5,3">COMPREHENSIVE TESTING - 1H</li>
        </ul>
      </div>
      <input type="hidden" name="sql_level_risk" id="sql_level_risk" value="1,1">
    </div>

    <input type="hidden" name="sql_label" id="sql_label" value="">
    <button type="submit" class="mt-3">SUBMIT</button>
  </form>
</div>
